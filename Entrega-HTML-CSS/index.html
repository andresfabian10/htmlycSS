<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="image/png" sizes="16x16" rel="icon" href="icons8-favicon-3d-fluency-96.png" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Entrega Curso React Básico</title>
  </head>
  <body>
    <div class="contenedor-principal">
        <h1>My Todos</h1>
        <div class="contenedor">
            <!-- Primera línea -->
            <div class="linea">
                <input type="text" placeholder="Input">
                <button type="button" class="saveBtn">Save</button>
            </div>

         
            <div class="linea">
                <input type="checkbox">
                <label for="nodeJsCheckbox">Install NodeJs</label>
                <button type="button" class="removeBtn">Remove</button>
            </div>

           
            <div class="linea">
                <input type="checkbox" id="checkbox1">
                <label for="checkbox1">Install Angular CLI</label>
                <button type="button" class="removeBtn">Remove</button>
            </div>

          
            <div class="linea">
                <input type="checkbox" id="checkbox2">
                <label for="checkbox2">create new app</label>
                <button type="button" class="removeBtn">Remove</button>
            </div>

            <div class="linea">
                <input type="checkbox" id="checkbox3">
                <label for="checkbox3">serve app</label>
                <button type="button" class="removeBtn">Remove</button>
            </div>

            <div class="linea">
                <input type="checkbox" id="checkbox4">
                <label for="checkbox4">develop app</label>
                <button type="button" class="removeBtn">Remove</button>
            </div>

            <div class="linea">
                <input type="checkbox" id="checkbox5">
                <label for="checkbox5">deploy app</label>
                <button type="button" class="removeBtn">Remove</button>
            </div>
        </div>
    </div>
</body>
</html>
